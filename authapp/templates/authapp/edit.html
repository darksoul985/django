{% extends 'authapp/base.html' %}

{% block content %}
    <form class="form-horizontal" method="post" action="{% url 'authapp:edit' %}" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_p }}
        {{ profile_form.as_p }}
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>
        <a class="btn btn-link" href="{% url 'main' %}" style="width: 100%">На гавную</a>
    <div class="user_avatar">
        <img src="/media/{{ user.avatar }}">
    </div>
{% endblock %}

{% extends 'authapp/base.html' %}

{% block content %}
    <form class="form-horizontal" method="post" action="{% url 'authapp:register' %}" enctype="multipart/form-data">

        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
    <a class="btn btn-info" href="{% url 'authapp:login' %}" style="width: 100%">войти</a>
    <a class="btn btn-info" href="{% url 'social:begin' 'vk-oauth2' %}?next=/" style="width: 100%">войте через ВКонтакте</a>
{% endblock %}

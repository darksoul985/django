<ul class="links-menu">
        <li><a href="{% url 'products:products_list' 0 %}">
                все
            </a>
        </li>
    {% for link_menu in links_menu %}
        <li><a href="{% url 'products:products_list' link_menu.pk %}"
               {% if request.resolver_match.kwargs.pk == link_menu.pk %} class="active"
                                                                          {% endif %}>
                {{ link_menu.name }}
            </a>
        </li>
    {% endfor %}
</ul>
